<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accumulator Clock v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        .device-casing {
            background-color: #000;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border: 4px solid #555;
            width: 600px;
        }

        .brand {
            color: #555;
            text-align: center;
            font-size: 12px;
            letter-spacing: 5px;
            margin-bottom: 10px;
            font-family: sans-serif;
            text-transform: uppercase;
        }

        .screen {
            background-color: #0d1a0d;
            border: 4px inset #333;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

        /* The Digital Clock Look */
        .clock-display {
            font-family: 'Orbitron', monospace;
            font-size: 50px;
            color: #0f0; /* Retro Green */
            text-shadow: 0 0 10px #0f0;
            letter-spacing: 3px;
        }

        .active-segment {
            color: #fff; /* Highlight the part being edited */
            text-shadow: 0 0 15px #fff;
            text-decoration: underline;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            padding: 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.1s;
            text-transform: uppercase;
        }

        .btn-rng {
            background-color: #e74c3c;
            color: white;
            box-shadow: 0 5px 0 #c0392b;
        }
        .btn-rng:active { box-shadow: 0 2px 0 #c0392b; transform: translateY(3px); }

        .btn-submit {
            background-color: #f1c40f;
            color: black;
            box-shadow: 0 5px 0 #f39c12;
        }
        .btn-submit:active { box-shadow: 0 2px 0 #f39c12; transform: translateY(3px); }

        .instruction-panel {
            background-color: #333;
            color: #fff;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            font-family: monospace;
            border-left: 5px solid #e74c3c;
        }

        .phase-indicator {
            color: #f1c40f;
            font-weight: bold;
        }

        #log {
            font-size: 10px;
            color: #777;
            margin-top: 5px;
            height: 20px;
            overflow: hidden;
        }

    </style>
</head>
<body>

    <div class="device-casing">
        <div class="brand">Suffering Systems Inc.</div>
        
        <div class="screen">
            <div class="clock-display" id="clock">
                <span id="seg-hh" class="active-segment">00</span>:<span id="seg-mm">--</span>:<span id="seg-ss">--</span> <span id="seg-ap">--</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn-rng" onclick="rollDice()">
                Random (+/-)
            </button>
            <button class="btn-submit" onclick="confirmSelection()">
                Set & Next >
            </button>
        </div>

        <div class="instruction-panel">
            <div id="status-text">CURRENT TARGET: <span class="phase-indicator">HOURS (1-12)</span></div>
            <div id="log">Waiting for input...</div>
        </div>
    </div>

    <script>
        // Game State
        let phase = 0; // 0=Hour, 1=Min, 2=Sec, 3=AM/PM
        let accumulator = 0; // The gambling number
        
        // Stored Values
        let finalValues = {
            hh: "--",
            mm: "--",
            ss: "--",
            ap: "--"
        };

        // DOM Elements
        const elHH = document.getElementById('seg-hh');
        const elMM = document.getElementById('seg-mm');
        const elSS = document.getElementById('seg-ss');
        const elAP = document.getElementById('seg-ap');
        const elStatus = document.getElementById('status-text');
        const elLog = document.getElementById('log');

        function updateDisplay() {
            // Update the text of the ACTIVE segment only
            // The others remain as they were stored
            
            // Render logic
            elHH.innerText = (phase === 0) ? formatNum(accumulator) : finalValues.hh;
            elMM.innerText = (phase === 1) ? formatNum(accumulator) : finalValues.mm;
            elSS.innerText = (phase === 2) ? formatNum(accumulator) : finalValues.ss;
            
            // AM/PM Render logic
            if (phase === 3) {
                if (accumulator === 0) elAP.innerText = "AM";
                else if (accumulator === 1) elAP.innerText = "PM";
                else elAP.innerText = "? " + accumulator; // Show the confused number
            } else {
                elAP.innerText = finalValues.ap;
            }

            // Highlight logic
            elHH.className = phase === 0 ? "active-segment" : "";
            elMM.className = phase === 1 ? "active-segment" : "";
            elSS.className = phase === 2 ? "active-segment" : "";
            elAP.className = phase === 3 ? "active-segment" : "";
        }

        function formatNum(num) {
            // Adds leading zero, handles negative visualization
            if (num < 0) return num; // Show "-5"
            return num.toString().padStart(2, '0');
        }

        function rollDice() {
            let roll = Math.floor(Math.random() * 31) - 10;

            if (roll === 0) roll = 1;

            if(accumulator + roll >= -99 && accumulator + roll <= 99)
            accumulator += roll;
            else {
                accumulator = 0;
                elLog.innerText = "Overflow! Accumulator reset to 0.";
                updateDisplay();
            }
            
            elLog.innerText = `Rolled: ${roll > 0 ? '+' : ''}${roll} | Total: ${accumulator}`;
            updateDisplay();
        }

        function confirmSelection() {
            let isValid = false;
            let errorMsg = "";

            if (phase === 0) { 
                // HOUR CHECK: Must be 1 to 12
                if (accumulator >= 1 && accumulator <= 12) {
                    finalValues.hh = formatNum(accumulator);
                    isValid = true;
                } else {
                    errorMsg = "HOURS must be 1-12.";
                }
            } 
            else if (phase === 1) { 
                // MIN CHECK: Must be 0 to 59
                if (accumulator >= 0 && accumulator <= 59) {
                    finalValues.mm = formatNum(accumulator);
                    isValid = true;
                } else {
                    errorMsg = "MINUTES must be 0-59.";
                }
            } 
            else if (phase === 2) { 
                // SEC CHECK: Must be 0 to 59
                if (accumulator >= 0 && accumulator <= 59) {
                    finalValues.ss = formatNum(accumulator);
                    isValid = true;
                } else {
                    errorMsg = "SECONDS must be 0-59.";
                }
            }
            else if (phase === 3) {
                // AM/PM CHECK: Must be 0 or 1
                if (accumulator === 0) {
                    finalValues.ap = "AM";
                    isValid = true;
                } else if (accumulator === 1) {
                    finalValues.ap = "PM";
                    isValid = true;
                } else {
                    errorMsg = "INVALID MERIDIEM. 0=AM, 1=PM.";
                }
            }

            if (isValid) {
                // Move to next phase
                phase++;
                accumulator = 0; // Reset accumulator for next round
                updateStatusText();
                updateDisplay();
                
                if (phase > 3) {
                    finish();
                }
            } else {
                // FAILURE - THE PENALTY
                alert(`ERROR: ${errorMsg}\n\nSYSTEM CRASH.\nRESETTING ALL DATA.`);
                resetAll();
            }
        }

        function updateStatusText() {
            let msg = "";
            if (phase === 0) msg = "HOURS (1-12)";
            if (phase === 1) msg = "MINUTES (0-59)";
            if (phase === 2) msg = "SECONDS (0-59)";
            if (phase === 3) msg = "MERIDIEM (0=AM, 1=PM)";
            
            if (phase <= 3) {
                elStatus.innerHTML = `CURRENT TARGET: <span class="phase-indicator">${msg}</span>`;
            }
        }

        function resetAll() {
            phase = 0;
            accumulator = 0;
            finalValues = { hh: "--", mm: "--", ss: "--", ap: "--" };
            updateStatusText();
            updateDisplay();
            elLog.innerText = "System reset due to user incompetence.";
        }

        function finish() {
            elStatus.innerHTML = "<span style='color:#0f0'>ALARM ARMED SUCCESSFULLY</span>";
            document.querySelector('.controls').style.display = 'none';
            alert("Alarm set! Do not close this tab or the alarm will fail.");
        }

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
